<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
   <title>Vanilla</title>
   <style>
   body {
  background-color: #efefef;
  font-family: "Roboto", sans-serif;
}

a {
  color: #859f94;
}

.weather-app {
  background: white;
  max-width: 600px;
  margin: 45px auto;
  box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
  border-radius: 16px;
  padding: 30px;
}

header {
  border-bottom: 1px solid #f9f7fe;
  padding: 0 0 30px 0;
}

.search-form-input {
  background-color: #efefef;
  border: none;
  border-radius: 6px;
  width: 80%;
  font-size: 16px;
  padding: 15px 20px;
}

.search-form-button {
  background: #859f94;
  padding: 15px 30px;
  border: none;
  font-size: 16px;
  margin-left: 5px;
  border-radius: 6px;
  color: white;
}

main {
  padding: 30px 0;
}

.weather-app-data {
  display: flex;
  justify-content: space-between;
}

.weather-app-city {
  margin: 0;
  font-size: 38px;
  line-height: 48px;
}

.weather-app-details {
  font-size: 16px;
  color: rgba(39, 33, 66, 0.4);
  line-height: 24px;
  font-weight: 500;
}

.weather-app-details strong {
  color: #a0838f;
}

.weather-app-temperature-container {
  display: flex;
}

.weather-app-icon {
  font-size: 44px;
  margin-top: 22px;
}

.weather-app-temperature {
  font-size: 88px;
  margin-left: 10px;
  font-weight: bold;
}

.weather-app-unit {
  margin-top: 16px;
  font-size: 28px;
}
.weather-forecast {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}

.weather-forecast-date {
  text-align: center;
  color: rgba(39, 33, 66, 0.4);
  font-size: 16px;
  line-height: 20px;
  margin-bottom: 10px;
}

.weather-forecast-icon {
  font-size: 38px;
  text-align: center;
}
.weather-forecast-temperatures {
  text-align: center;
  color: #a0838f;
  margin-top: 10px;
  display: flex;
  justify-content: center;
}

.weather-forecast-temperature {
  padding: 0 10px;
}
footer {
  border-top: 1px solid #f9f7fe;
  padding: 30px 0 0 0;
  text-align: center;
  font-size: 14px;
  color: rgba(0, 0, 0, 0.6);
}

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

   </style>
</head>

<body>
    <header>
<form>
    <input type="search" placeholder="Enter a city" required />
    <input type="submit" value="Search"/>
</form>
    </header>
    <main>
        <div>
<h1>United States</h1>
   <h2>Detroit</h2>
<p>
   Monday 
    <br/>
   local time 10:00am
   <br/>
    scattered clouds
    <br/>
    high: 55℉ low: 49℉
</p>
</div>
<div>⛅️ 52℉</div>

            </div>
        </div>
    <div class="grid-container">
        <div class="card">
            <h2>Mon</h2>
            <p>🌤️</p>
            <p>
                <span class="weather-forecast-temperature">
                    <strong>55º</strong>
                </span>
                <span class="weather-forecast-temperature">52º</span>
            </p>
    
        </div>
        <div class="card">
            <h2>Tues</h2>
            <p>🌤️</p>
            <p>
                <span class="weather-forecast-temperature">
                    <strong>54º</strong>
                </span>
                <span class="weather-forecast-temperature">48º</span>
            </p>
    
        </div>
        <div class="card">
            <h2>Wed</h2>
            <p>🌤️</p>
            <p>
                <span class="weather-forecast-temperature">
                    <strong>56º</strong>
                </span>
                <span class="weather-forecast-temperature">52º</span>
            </p>
    
        </div>
        <div class="card">
            <h2>Thurs</h2>
            <p>🌤️</p>
            <p>
                <span class="weather-forecast-temperature">
                    <strong>55º</strong>
                </span>
                <span class="weather-forecast-temperature">49º</span>
            </p>
    
        </div>
        <div class="card">
            <h2>Fri</h2>
            <p>🌤️</p>
            <p>
                <span class="weather-forecast-temperature">
                    <strong>51º</strong>
                </span>
                <span class="weather-forecast-temperature">48º</span>
            </p>
    
        </div>

    </main>
  <footer>This was Coded by 
    <a href="https://github.com/Bethcraig217" target="_blank"> Beth Craig</a>, code hosted on  <a href="https://github.com/Bethcraig217/Beth-s-Weather-App" target="_blank">Github </a> and website hosted on <a href="https://main--beth-app.netlify.app/" target="_blank">Netlify</a>
    </footer>


    
    </body>










</body>
</html>
